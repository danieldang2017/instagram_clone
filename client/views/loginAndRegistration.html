<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <title>Login and Registration Form with HTML5 and CSS3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <link rel="stylesheet" type="text/css" href="../css/login2.css" />
    <link rel="stylesheet" type="text/css" href="../css/loginAnimation.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Instagram</h1>
				<nav class="codrops-demos">
				  <span>Sign up to see photos and videos from your friends.</span>
				</nav>
      </header>
      <section>				
        <div id="container_demo" >
          <a class="hiddenanchor" id="toregister"></a>
          <a class="hiddenanchor" id="tologin"></a>
          <div id="wrapper">
            <div id="login" class="animate form">
              <form  action="/" autocomplete="on"> 
                <h1>Log in</h1> 
                <p> 
                  <label for="username" class="uname" data-icon="u" > Your email or username </label>
                  <input id="username" name="username" required="required" type="text" placeholder="Username"/>
                </p>
                <p> 
                  <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                  <input id="password" name="password" required="required" type="password" placeholder="Password" /> 
                </p>
                <p class="keeplogin"> 
  							  <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
  							  <label for="loginkeeping">Keep me logged in</label>
  							  <span style="padding-right: 20px"><a href="/forgotPassword.html">Forgot password?</a></span>
  						  </p>
                <p class="login button"> 
                  <input type="submit" value="Login" /> 
  						  </p>
                <p class="change_link">
  							  Don't have an account? 
  							  <a href="#toregister" class="to_register">Join us</a>
  						  </p>
              </form>
            </div>
            <div id="register" class="animate form">
              <form  action="/register" method="POST" autocomplete="on"> 
                <h1> Sign up </h1> 
                <p> 
                  <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
                  <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="Username" />
                </p>
                <p> 
                  <label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
                  <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="Email"/> 
                </p>
                <p> 
                  <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                  <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="Password"/>
                </p>
                <p> 
                  <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
                  <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="Confirm password"/>
                </p>
                <p class="signin button"> 
								<input type="submit" value="Sign up"/> 
    						</p>
                <p class="change_link">  
    							Already have an account ?
    							<a href="#tologin" class="to_register"> Log in </a>
    						</p>
              </form>
            </div>
          </div>
        </div>  
      </section>
    </div>
  </body>
</html>
